name: Build and Publish .NET 4.8.2 Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '6.0.x'
  SOLUTION_FILE: 'LibertyActivator.sln'
  BUILD_CONFIGURATION: 'Release'
  OUTPUT_DIR: 'publish'

jobs:
  build:
    name: Build .NET 4.8.2 Application
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Установка .NET CLI (для работы с NuGet)
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CLI_VERSION }}

    # Восстановление NuGet пакетов
    - name: Restore NuGet packages
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    # Сборка решения через MSBuild
    - name: Build Solution
      run: msbuild ${{ env.SOLUTION_FILE }} /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.8.2

    # Создание папки для артефактов
    - name: Prepare Artifacts
      shell: pwsh
      run: |
        $artifactDir = "${{ github.workspace }}\${{ env.OUTPUT_DIR }}"
        New-Item -ItemType Directory -Path $artifactDir -Force
        Copy-Item -Path "${{ github.workspace }}\**\bin\${{ env.BUILD_CONFIGURATION }}\*" -Destination $artifactDir -Recurse -Force

    # Загрузка артефактов (используем v4)
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: ${{ github.workspace }}/${{ env.OUTPUT_DIR }}/**
        retention-days: 1

    # Опционально: Создание ZIP-архива (если нужно)
    - name: Create Release Zip
      if: success()
      shell: pwsh
      run: |
        $releaseDir = "${{ github.workspace }}\${{ env.OUTPUT_DIR }}"
        Compress-Archive -Path "$releaseDir\*" -DestinationPath "$releaseDir\Release.zip" -Force

    - name: Upload Release Zip
      uses: actions/upload-artifact@v4
      with:
        name: release-package
        path: ${{ github.workspace }}/${{ env.OUTPUT_DIR }}/Release.zip
        retention-days: 1
